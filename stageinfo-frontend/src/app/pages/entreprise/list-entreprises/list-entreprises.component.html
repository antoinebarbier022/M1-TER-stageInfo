<h1>{{ title }}</h1>
<app-card-filter [commonProperties]="commonProperties"></app-card-filter>

<app-card-table>
    <!-- component select pour le nombre de ligne Ã  afficher sur une page dans le tableau-->
    <app-list-entries-number entries [commonProperties]="commonProperties"></app-list-entries-number>

    <app-button-add button1 link="/liste-entreprises/add-entreprise"></app-button-add>
    
    <div content>
        <table class="card-table table table-striped table-sm">
            <thead>
                <tr>
                    <th (click)="sortByAscendingDescendingOrder(0)" scope="col">Entreprise</th>
                    <th (click)="sortByAscendingDescendingOrder(1)" scope="col">Ville</th>
                    <th (click)="sortByAscendingDescendingOrder(2)" scope="col">Responsable</th>
                    <th (click)="sortByAscendingDescendingOrder(3)" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entreprise of getItems()">
                    <td>{{ entreprise._id }}</td>
                    <td><a [routerLink]="['/liste-entreprises/info', entreprise._id]">{{ entreprise.nom }}</a></td>
                    <td>Ville</td>
                    <td>Responsable</td>
                    <td class="table-action">
                        <a [routerLink]="['/liste-entreprises/edit-entreprise', entreprise._id]"><i class="icon far fa-lg fa-edit"></i></a>
                        <a data-toggle="modal" data-target="#suppression-entreprise"><i class="icon far fa-lg fa-trash-alt"></i></a>
                        <!-- Debut du Modal suppression entreprise -->
                        <app-modal  class="modal fade"
                            tabindex="-1" 
                            role="dialog" 
                            id="suppression-entreprise"
                            title="Suppression Entreprise">
                            <p content>Confirmer la suppression de l'entreprise.</p>
                            <button button1 type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Annuler</button>
                            <button button2 (click)="deleteEntreprise(entreprise._id)" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Supprimer</button>
                        </app-modal>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <app-list-pagination [commonProperties]="commonProperties"></app-list-pagination>
    </div>    
</app-card-table>
