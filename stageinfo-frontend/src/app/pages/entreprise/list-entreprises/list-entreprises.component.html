<div class="card">
    <div class="card-header">
        <h2 class="card-title"> {{ title }} 
            <button routerLink="/liste-entreprises/import-entreprise" type="submit" style="float:right;margin-left:5px; " class="btn btn-secondary btn-sm">
                <i style="margin-right:5px;" class="fas fa-file-import"></i>
                importer
            </button> 
            <button routerLink="/liste-entreprises/add-entreprise" type="submit" style="float:right;" class="btn btn-secondary btn-sm">
                <i style="margin-right:5px;" class="fas fa-plus"></i>
                Ajouter
            </button> 
        </h2>
    </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Entreprise</th>
                <th scope="col">Ville</th>
                <th scope="col">Responsable</th>
                <th scope="col">actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entreprise of entreprises">
                    <td>{{ entreprise.id }}</td>
                    <td><a routerLink="/liste-entreprises/entreprise">{{ entreprise.nom }}</a></td>
                    <td>{{ entreprise.ville }}</td>
                    <td>{{ entreprise.representant }}</td>
                    <td class="table-action">
                        <a routerLink="/liste-entreprises/edit-entreprise"><i class="icon far fa-lg fa-edit"></i></a>
                        <a href="#" data-toggle="modal" data-target="#suppression-entreprise"><i class="icon far fa-lg fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>

<!-- Debut du Modal suppression entreprise -->
<div class="modal fade" id="suppression-entreprise" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Suppression Entreprise</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        Confirmer la suppression de l'entreprise.
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Annuler</button>
        <button routerLink="/liste-entreprises" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Supprimer</button>
        </div>
    </div>
    </div>
</div>
