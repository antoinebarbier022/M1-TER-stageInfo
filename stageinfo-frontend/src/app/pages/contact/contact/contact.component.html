<h1>Besoin d'aide ? Contactez nous !</h1>

<div class="all-card">
    <app-card id="contact-section">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore sit quia nemo debitis animi, perspiciatis cum culpa dolorum ab nesciunt et! Maxime, debitis cupiditate aspernatur fugit alias quis quod voluptatum!</p>
        <br>
        <!-- Envoyer un message  -->
        <div class="send-message">
            <form [formGroup]="contactForm" (ngSubmit)="envoyerMessage()">
                <div class="form-group">
                    <label for="inputMessage">Contacter  : </label>
                    <textarea   id="inputMessage"
                                class="form-control"
                                rows="3"
                                formControlName="message"></textarea>
                </div>
                <button type="submit" [disabled]="contactForm.invalid"  class="btn btn-primary btn-sm">Envoyer</button>
            </form>
        </div>    
    </app-card>
</div>
