<div class="card">
    <div class="card-header">
        <h2 class="card-title"> {{ title }} 
            <!-- Bouton ajouter => ouvre un modal avec le formulaire d'ajout -->
            <app-button-add-modal style="float:right;">
                <span title>Ajouter le parcours</span>
                <app-form-parcours content [addParcours]="true"></app-form-parcours>
            </app-button-add-modal>
        </h2>
    </div>
        <table class="card-table table table-striped">
            <thead>
                <tr>
                    <th scope="col">Acronyme</th>
                    <th scope="col">Intitule</th>
                    <th scope="col">Niveau</th>
                    <th scope="col">Responsable</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parcours of allParcours">
                    <!-- On rajoute le pipe uppercase pour mettre l'acronyme tout le temps en majuscule-->
                    <td>{{ parcours.acronyme | uppercase }}</td>
                    <td>{{ parcours.intitule }}</td>
                    <td>{{ parcours.niveau }}</td>
                    <td><a routerLink="/">{{ parcours.responsable }}</a></td>

                    <td class="table-action">
                        <!-- Bouton edit => ouvre un modal avec le formulaire de modification -->
                        <app-button-edit-modal>
                            <span title>Modifier le parcours</span>
                            <app-form-parcours content [editParcours]="true"
                                [idParcours]="parcours._id">
                            </app-form-parcours>
                        </app-button-edit-modal>

                         <!-- Bouton delete => ouvre un modal avec la demande de suppression -->
                        <app-button-delete-modal> 
                            <span title>Supprimer le parcours</span>
                            <p content>Confirmer la suppression du parcours.</p>
                            <button button1 type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Annuler</button>
                            <button button2 (click)="deleteParcours(parcours._id)" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Supprimer</button>
                        </app-button-delete-modal>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
