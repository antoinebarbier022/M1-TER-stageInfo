<div id="login-content">
    <div id="left-container">
        <h1>Bienvenue !</h1>
        <p>
            StageInfo est la plate-forme de gestion des stages du Master 2 spécialité
            Informatique de la faculté des Sciences de l'Université de Montpellier.

        </p>
        <br/>
        <p>Quelques liens :</p>
        <ul>
            <li><a routerLink="/ent">Mon espace étudiant (ENT)</a></li>
            <li><a routerLink="/fds">Site de la FDS</a></li>
        </ul>
    </div>
    <div id="signin-container">
        <div class="card login-box">
            <div class="card-body">

                <form [formGroup]="singinForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control " type="email" id ="email" name="email" formControlName="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control " type="password" id="password" formControlName="password" name="password" placeholder="Enter your password">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                        <a id="text-forgot-passord" routerLink="pages-reset-password.html">Forgot password?</a>
                    </div>

                    <div class="text-center mt-3">
                      <button class="btn btn-primary" type="submit" [disabled]="singinForm.invalid">connexion</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <p>Sign in with</p>
            </div>
            <div class="card-body">
                <p>
                    <a class="btn btn-danger" routerLink="/cas">Cas ENT</a>
                </p>
                <br>
                <p *ngIf="false">
                    <a id="btn-login" class="btn btn-outline-secondary" routerLink="/test">Autre utilisateur</a>
                </p>

            </div>

        </div>
    </div>
</div>
