<app-navigation title="Forgot Password"></app-navigation>

<div class="all-card-profile">
  <div id="info-user" class="card">
    <div class="card-body">
      <form [formGroup]="importForm" (ngSubmit)="envoyer()">
        <div class="form-group">


          <label for="Email">Mot de passe oublié :</label>
          <input  id="Email"
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  name="Email"
                  formControlName="Email"
          >
        </div>




        <button type="submit" style="float:right;" class="btn btn-sm btn-primary">Réinitialiser mon mot de passe</button>
        <br>
        <br>
        <p  class="alert alert-success"> Si y a un compte lié à votre email, vous recevrez un mail de réinitialisation</p>
      </form>
    </div>
  </div>
</div>
