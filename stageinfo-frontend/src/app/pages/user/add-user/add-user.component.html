<p><a routerLink=".."><i class="fas fa-chevron-left"></i> Retour</a></p>
<br/>
<h1>{{ title }}</h1>


<div class="all-card-profile">
    <div id="info-user" class="card">
        <div class="card-body">
            <form #userForm="ngForm">
                <!-- Section information profile-->
                <fieldset>
                    <!-- Nom de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputLastname">Nom</label>
                        <input  type="text" 
                                id="inputLastname" 
                                class="form-control" 
                                placeholder="Nom de l'utilisateur" 
                                [(ngModel)]="user.nom"
                                name="nom">
                    </div>
                    <!-- Prénom de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputFistname">Prénom</label>
                        <input  type="text" 
                                id="inputFistname" 
                                class="form-control" 
                                placeholder="Prénom de l'utilisateur"
                                [(ngModel)]="user.prenom"
                                name="prenom">
                    </div>
                    <!-- Role de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputRole">Role</label>
                        <select  id="inputRole" class="form-control" [(ngModel)]="user.role" name="role" (ngModelChange)="displaySection(user.role)">
                            <option *ngFor="let i of roles" [ngValue]="i">{{ i }}</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Section email/password de l'utilisateur -->
                <fieldset>
                    <!-- Email de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputEmail">Email</label>
                        <input  type="email" 
                                id="inputEmail" 
                                class="form-control" 
                                placeholder="Email"
                                [(ngModel)]="user.email"
                                name="email">
                    </div>
                    <!-- Password de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputPassword">Password</label>
                        <input  type="password" 
                                id="inputPassword" 
                                class="form-control" 
                                placeholder="Mot de passe"
                                [(ngModel)]="user.hash"
                                name="password">
                    </div>
                </fieldset>


                <!-- Section informations Etudiant de l'utilisateur -->
                <fieldset *ngIf="displaySectionEtudiant">
                    <!-- Numéro étudiant de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputNumEtudiant">N° Étudiant</label>
                        <input  type="text" 
                                id="inputNumEtudiant" 
                                class="form-control" 
                                placeholder="Numéro étudiant"
                                [(ngModel)]="user.numeroEtudiant"
                                name="numeroEtudiant">
                    </div>
                    <!-- année de la promotion de l'étudiant -->
                    <div class="form-group-row">
                        <label for="inputPromotion">Promotion</label>
                        <select  id="inputPromotion" class="form-control" [(ngModel)]="user.promotion" name="promotion" >
                            <option *ngFor="let i of promotions" [ngValue]="i">{{ i }}</option>
                        </select>
                    </div>
                    <!--  nom du parcours de l'étudiant -->
                    <div class="form-group-row">
                        <label for="inputParcours">Parcours</label>
                        <select  id="inputParcours" class="form-control" [(ngModel)]="user.parcours" name="parcours">
                            <option *ngFor="let i of parcours" [ngValue]="i">{{ i }}</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Section coordonnées de l'utilisateur -->
                <fieldset *ngIf="displaySectionCoordonnees">
                    <!-- Fax de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputFax">Fax</label>
                        <input  type="text" 
                                id="inputFax" 
                                class="form-control" 
                                placeholder="Numéro de fax"
                                [(ngModel)]="user.fax"
                                name="fax">
                    </div>
                    <!-- Phone de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputPhone">Téléphone</label>
                        <input  type="text" 
                                id="inputPhone" 
                                class="form-control" 
                                placeholder="Numéro de téléphone"
                                [(ngModel)]="user.telephone"
                                name="telephone">
                    </div>
                </fieldset>

                <!-- Section représentant d'entreprise -->
                <fieldset *ngIf="displaySectionEntreprise">
                    <!-- Fonction occupée de l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputFonction">Fonction</label>
                        <input  type="text" 
                                id="inputFonction" 
                                class="form-control" 
                                placeholder="Fonction occupée"
                                [(ngModel)]="user.fonction"
                                name="fonction">
                    </div>
                    <!-- Entreprise dans laquel est l'utilisateur -->
                    <div class="form-group-row">
                        <label for="inputEntreprise">Entreprise</label>
                        <input  type="text" 
                                class="form-control"
                                id="inputEntreprise"
                                name="entreprises" 
                                list="entreprise-list"
                                placeholder="Nom de l'entreprise"
                                [(ngModel)]="user.entreprise"
                                name="entreprise">
                                
                        <datalist id="entreprise-list">
                            <option>IBM</option>
                            <option>Cap Gemini</option>
                            <option>Ubisoft</option>
                        </datalist>
                    </div>
                </fieldset>   
                <button routerLink="/liste-utilisateurs" type="submit" class="btn btn-primary btn-sm">Ajouter</button>
            </form>
            
        </div>
    </div>
</div>
