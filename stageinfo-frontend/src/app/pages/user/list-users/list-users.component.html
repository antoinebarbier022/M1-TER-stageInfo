<div class="card">
    <div class="card-header">
        <h2 class="card-title">Tableau des Utilisateurs
            <button routerLink="/liste-utilisateurs/import-users" type="submit" style="float:right;margin-left:5px; " class="btn btn-secondary btn-sm">
                <i style="margin-right:5px;" class="fas fa-file-import"></i>
                importer
            </button> 

            <app-button-add link="/liste-utilisateurs/add-user" style="float:right;"></app-button-add>
        </h2>
    </div>
        <table class="card-table table table-striped table-sm">
            <thead>
            <tr>
                <!--<th scope="col">id</th>-->
                <th scope="col">nom</th>
                <th scope="col">email</th>
                <th scope="col">role</th>
                <th scope="col">actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <!--<td>{{ user._id }}</td>-->
                    <td><a [routerLink]="['/liste-utilisateurs/user/', user._id]">{{ user.nom }} {{ user.prenom }}</a></td>
                    <td>{{ user.email }}</td>
                    <td><span class="badge badge-danger">{{ user.role }}</span></td>
                    <td class="table-action">
                        <a [routerLink]="['/liste-utilisateurs/edit-user/', user._id]"><i class="icon far fa-lg fa-edit"></i></a>
                        <a href="#" data-toggle="modal" data-target="#suppression-user"><i class="icon far fa-lg fa-trash-alt"></i></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
</div>
            
<!-- Debut du Modal suppression utilisateur -->
<app-modal  class="modal fade"
            tabindex="-1" 
            role="dialog" 
            id="suppression-user"
            title="Suppression Utilisateur">
            <p>Confirmer la suppression de l'utilisateur.</p>
</app-modal>
