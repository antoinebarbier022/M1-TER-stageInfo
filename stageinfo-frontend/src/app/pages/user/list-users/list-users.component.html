<h1>{{ title }}</h1>
<app-card-filter [commonProperties]="commonProperties"></app-card-filter>


<app-card-table>
    <!-- component select pour le nombre de ligne Ã  afficher sur une page dans le tableau-->
    <app-list-entries-number entries [commonProperties]="commonProperties"></app-list-entries-number>

    <app-button-add button1 link="/liste-utilisateurs/add-user"></app-button-add>
    <button button2 routerLink="/liste-utilisateurs/import-users" type="submit" style="margin-left:5px; " class="btn btn-secondary btn-sm">
        <i style="margin-right:5px;" class="fas fa-file-import"></i>
        importer
    </button>
    
    <div content>
        <table class="card-table table table-striped table-sm">
            <thead>
                <tr>
                    <th (click)="sortByAscendingDescendingOrder(0)" scope="col">nom</th>
                    <th (click)="sortByAscendingDescendingOrder(1)" scope="col">email</th>
                    <th (click)="sortByAscendingDescendingOrder(2)" scope="col">role</th>
                    <th (click)="sortByAscendingDescendingOrder(3)" scope="col">action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of getItems()">
                    <td><a [routerLink]="['/liste-utilisateurs/user/', user._id]">{{ user.nom }} {{ user.prenom }}</a></td>
                    <td>{{ user.email }}</td>
                    <td><span class="badge badge-danger">{{ user.role }}</span></td>
                    <td class="table-action">
                        <a [routerLink]="['/liste-utilisateurs/edit-user/', user._id]"><i class="icon far fa-lg fa-edit"></i></a>
                        <a data-toggle="modal" data-target="#suppression-user"><i class="icon far fa-lg fa-trash-alt"></i></a>
                        <!-- Debut du Modal suppression utilisateur -->
                        <app-modal  class="modal fade"
                                tabindex="-1" 
                                role="dialog" 
                                id="suppression-user"
                                title="Suppression Utilisateur">
                            <p content>Confirmer la suppression de l'utilisateur : {{ user.nom }} {{ user.prenom }}</p>
                            <button button1 type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Annuler</button>
                            <button button2 type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Supprimer</button>
                        </app-modal>
                    </td>
                </tr>  
            </tbody>
        </table>
        
        <app-list-pagination [commonProperties]="commonProperties"></app-list-pagination>
    </div>    
</app-card-table>
