<app-navigation title="Utilisateur : test"></app-navigation>

<div class="all-card-profile">
    <app-card id="info-user" >
        <app-form-user  
            [viewUser]="true" 
            title="Profile utilisateur"
            [idUser]="userId">
        </app-form-user>
    </app-card>


    <!-- Les stages associées à l'utilisateur -->
    <app-card title="Stages">
        <!-- Card d'un stage -->
        <app-card-item-stage *ngFor="let stage of stages"
            [title]="stage.titre" 
            [state]="stage.etat"
            [entreprise]="stage.entreprise"
            [date]="stage.date">
        </app-card-item-stage>
    </app-card>
</div>

<!-- Debut du Modal suppression utilisateur -->
<div class="modal fade" id="suppression-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Suppression Utilisateur</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        Confirmer la suppression de l'utilisateur.
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Annuler</button>
        <button routerLink="/liste-utilisateurs" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Supprimer</button>
        </div>
    </div>
    </div>
</div>
