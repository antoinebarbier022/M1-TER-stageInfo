<aside>
    <nav class="sidebar-content">

        <!-- Title's website-->
        <div class="navbar justify-content-center">
            <a class="navbar-brand" id="website-title"  routerLink="/">StageInfo</a>
        </div>

        <!-- Navigation -->
        <div *ngFor="let categorie of navigation">
            <p class="sidebar-header">{{ categorie.title }}</p>
            <ul class="sidebar-nav">
                <li *ngFor="let item of categorie.items" class="sidebar-item">
                    <a class="sidebar-link" [routerLink]="item.lien" > 
                        <!--<fa-icon class="sidebar-icon" [icon]="faCoffee"></fa-icon>-->
                        {{ item.nom }}
                    </a>
                </li>
            </ul>
        </div>

    </nav>
</aside>
