<div class="card">
    <div class="card-body">
        <label for="searchInput">Rechercher</label>
        <input [(ngModel)]="commonProperties.searchFilter" 
                type="text" 
                placeholder=""
                class="form-control" 
                id="searchInput" 
                name="search">
        <button class="btn btn-link" style="margin-left:5px;" class="btn btn-secondary btn-sm">
            <i class="fas fa-filter"></i>
        </button>
    </div>
</div>
