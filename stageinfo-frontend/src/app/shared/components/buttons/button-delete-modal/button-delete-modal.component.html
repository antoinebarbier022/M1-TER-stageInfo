<!-- Attention l'identifiant doit être unique à chaque modal donc on rajoute l'id et l'action dans l'identifiant-->
<a data-toggle="modal" [attr.data-target]="'#suppression'+idModal">
    <i class="icon far fa-lg fa-trash-alt"></i> 
</a>

<app-modal class="modal fade"
        tabindex="-1" 
        role="dialog" 
        [id]="'suppression'+idModal">
        <ng-content title select="[title]"></ng-content>
        <ng-content content select="[content]"></ng-content>
        <ng-content button1 select="[button1]"></ng-content>
        <ng-content button2 select="[button2]"></ng-content>
</app-modal>
