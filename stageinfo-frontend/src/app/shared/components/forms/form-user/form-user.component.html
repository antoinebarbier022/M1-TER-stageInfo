<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <!-- Nom de l'utilisateur -->
    <div class="form-group-row">
        <label for="nom">Nom</label>
        <input  type="text" 
                id="nom"  
                class="form-control"
                placeholder="Nom de l'utilisateur" 
                name="parcoursAcronyme"
                formControlName="nom">
    </div>
    <!-- Prénom de l'utilisateur -->
    <div class="form-group-row">
        <label for="prenom">Prénom</label>
        <input  type="text" 
                id="prenom"  
                class="form-control"
                placeholder="Prénom de l'utilisateur" 
                name="parcoursAcronyme"
                formControlName="prenom">
    </div>
    <!-- Rôle de l'utilisateur -->
    <div class="form-group-row">
        <label (click)="printRole()" for="role">Rôle</label>
        <select id="role"
                class="form-control" 
                name="niveau"
                formControlName="role"
                [(ngModel)]="role">
            <option value="" disabled selected>Selectionner un rôle</option>
            <option value="invite">Invité</option>
            <option value="etudiant">Étudiant</option>
            <option value="tuteur">Enseignant (Tuteur)</option>
            <option value="secretaire">Secrétaire</option>
            <option value="responsableParcours">Responsable de parcours</option>
            <option value="responsablePedagogique">Responsable pédagogique</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <!-- Email de l'utilisateur -->
    <div class="form-group-row">
        <label for="email">Email</label>
        <input  type="text" 
                id="email" 
                class="form-control"
                placeholder="Email de l'utilisateur" 
                name="parcoursIntitule"
                formControlName="email">
    </div>
    <!-- Mot de passe de l'utilisateur -->
    <div class="form-group-row">
        <label for="hash">Mot de passe</label>
        <input  type="password" 
                id="hash" 
                class="form-control"
                placeholder="Mot de passe de l'utilisateur" 
                name="parcoursIntitule"
                formControlName="hash">
    </div>
    <!-- Si Ajouter un Utilisateur -->
    <button
        type="submit"
        data-dismiss="modal"
        class="btn btn-primary btn-sm btn-ajouter">
        Ajouter
    </button>
</form>



<!-- Debut du Modal suppression utilisateur -->
<app-modal  class="modal fade"
            tabindex="-1"
            role="dialog"
            id="suppression-user"
            title="Suppression Utilisateur">
            <p>Confirmer la suppression de l'utilisateur.</p>
</app-modal>
