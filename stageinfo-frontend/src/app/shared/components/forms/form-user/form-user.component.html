<form [formGroup]="parcoursForm"(ngSubmit)="onSubmitForm()">
    <!-- Nom de l'utilisateur -->
    <div class="form-group-row">
        <label [for]="addParcours ? 'addInputAcronyme':'editInputAcronyme'">Nom</label>
        <input  type="text" 
                [id]="addParcours ? 'addInputAcronyme':'editInputAcronyme'"  
                class="form-control"
                placeholder="Nom de l'utilisateur" 
                name="parcoursAcronyme"
                formControlName="acronyme">
    </div>
    <!-- Prénom de l'utilisateur -->
    <div class="form-group-row">
        <label [for]="addParcours ? 'addInputAcronyme':'editInputAcronyme'">Prénom</label>
        <input  type="text" 
                [id]="addParcours ? 'addInputAcronyme':'editInputAcronyme'"  
                class="form-control"
                placeholder="Prénom de l'utilisateur" 
                name="parcoursAcronyme"
                formControlName="acronyme">
    </div>
    <!-- Rôle de l'utilisateur -->
    <div class="form-group-row">
        <label [for]="addParcours ? 'addInputNiveau':'editInputNiveau'">Rôle</label>
        <select [id]="addParcours ? 'addInputNiveau':'editInputNiveau'"
                class="form-control" 
                name="niveau"
                formControlName="niveau">
            <option value="" disabled selected>Selectionner un rôle</option>
            <option value="invite">Invité</option>
            <option value="etudiant">Étudiant</option>
            <option value="tuteur">Enseignant (Tuteur)</option>
            <option value="secretaire">Secrétaire</option>
            <option value="responsableParcours">Responsable de parcours</option>
            <option value="responsablePedagogique">Responsable pédagogique</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <!-- Email de l'utilisateur -->
    <div class="form-group-row">
        <label [for]="addParcours ? 'addInputIntitule':'editInputIntitule'">Email</label>
        <input  type="text" 
                [id]="addParcours ? 'addInputIntitule':'editInputIntitule'" 
                class="form-control"
                placeholder="Email de l'utilisateur" 
                name="parcoursIntitule"
                formControlName="intitule">
    </div>
    <!-- Mot de passe de l'utilisateur -->
    <div class="form-group-row">
        <label [for]="addParcours ? 'addInputDescription':'editInputDescription'">Mot de passe</label>
        <input  type="password" 
                [id]="addParcours ? 'addInputIntitule':'editInputIntitule'" 
                class="form-control"
                placeholder="Mot de passe de l'utilisateur" 
                name="parcoursIntitule"
                formControlName="intitule">
    </div>
</form>



<!-- Debut du Modal suppression utilisateur -->
<app-modal  class="modal fade"
            tabindex="-1"
            role="dialog"
            id="suppression-user"
            title="Suppression Utilisateur">
            <p>Confirmer la suppression de l'utilisateur.</p>
</app-modal>
